<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-lg-6">
                <div class="card mx-auto my-3" style="width: 18rem;">
                    <div class="img p-3">
                        <div class="hea">
                            <p class="text-light"><i class="fa-solid fa-chevron-left"></i></p>
                            <p class="text-light"><i class="fa-solid fa-gear"></i></p>
                        </div>
                        <h3 class="text-light text-center">Clear Day</h3>
                        <p class="text-light text-center">Karachi,Pakistan</p>
                        <h1 class="text-light text-center temp">29<sup>o</sup>C</h1>
                    </div>
                    <div class="card-body">
                      <p class="text-center text-dark p-0 m-0"><i class="fa-solid fa-chevron-up"></i></p>
                      <div class="det">
                        <p>Yesterday</p>
                        <p><i class="fa-regular fa-sun"></i>23<sup>o</sup>C</p>
                      </div>
                      <div class="blu">
                        <p class="text-muted">Tomorrow</p>
                        <p class="text-muted"><i class="fa-solid fa-cloud-sun"></i>21<sup>o</sup>C</p>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-6">
                <div class="card mx-auto my-3" style="width: 18rem;">
                    <div class="img1 p-3">
                        <div class="hea">
                            <p class="text-light"><i class="fa-solid fa-chevron-left"></i></p>
                            <p class="text-light"><i class="fa-solid fa-gear"></i></p>
                        </div>
                        <h3 class="text-light text-center">Cloudy Night</h3>
                        <p class="text-light text-center">Karachi,Pakistan</p>
                        <h1 class="text-light text-center temp">19<sup>o</sup>C</h1>
                    </div>
                    <div class="card-body">
                      <p class="text-center text-dark p-0 m-0"><i class="fa-solid fa-chevron-up"></i></p>
                      <div class="det">
                        <p>Yesterday</p>
                        <p><i class="fa-regular fa-moon"></i>23<sup>o</sup>C</p>
                      </div>
                      <div class="blu">
                        <p class="text-muted">Tomorrow</p>
                        <p class="text-muted"><i class="fa-solid fa-cloud-moon"></i>21<sup>o</sup>C</p>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
